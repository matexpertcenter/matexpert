<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Meditatii Matematica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header>
    <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x500?text=Matematica+Este+Frumoasa" class="d-block w-100" alt="Imagine 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Meditatii Personalizate</h5>
                    <p>Dezvoltă-ți abilitățile matematice cu noi!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500?text=Succes+La+Examene" class="d-block w-100" alt="Imagine 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Pregătire Intensivă</h5>
                    <p>Obține cele mai bune rezultate!</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x500?text=Invatare+Interactiva" class="d-block w-100" alt="Imagine 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Învață ușor și eficient</h5>
                    <p>Metode moderne adaptate fiecărui elev.</p>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Următor</span>
        </button>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
